<div class="container portfolio">
	
	<div class="row section h2title">
		<div class="col-sm-3"></div>	
		<div class="col-sm-6">
			<h2> {{user.title}} {{user.firstname}} {{user.lastname}}'s Portfolio</h2>
		</div>
		<div class="col-sm-3 text-right">
		
		</div>
		<div class="col-sm-1"></div>
	</div>
	
	
	<div class="row section">
		<div class="col-lg-5 col-sm-5 portfolio">
			<p>Date = {{ date | date:'EEEE, MMMM d, y - HH:mm:ss' }}</p>
		</div>
		
		<div class="col-lg-2 col-sm-2 text-right">
			<button id="btn-currency" type="button" class="btn btn-default btn-xs pull-right" 
						ng-click="currency()">{{portfolio.currency}}</button>
		</div>
		<div class="col-lg-5 col-sm-5 text-right">
			<p>Cash account = {{portfolio.cashAccount | number}}, 
			Valuation = {{portfolio.investValuation | number }},
			Margin = {{portfolio.margin | number }},</p>
		</div>
	</div>
	
	<div class="row section">
		<div class="col-lg-6 col-sm-6 portfolio">
			<div ng-include="'partials/watchlist.html'"></div>
		</div>
	
		<div class="col-lg-6 col-sm-6 portfolio">
			<div ng-include="'partials/overview.html'"></div>
		</div>
	</div>

	<div class="row section">
		<div class="col-lg-12 col-sm-12 portfolio">
			<div ng-include="'partials/positions.html'"></div>
		</div>	
	</div>
</div>
