<div class="container">
	<h2> Profile</h2>
	
	<div class="row section">
		<div class="col-sm-3"></div>	

		<div class="col-sm-6">
			<div class="panel panel-default">
			<div class="panel-body2">
			<div class="form-group">
				
				<div class="row section rowpad">
					<div class="col-xs-4">Title:</div>
					<div class="col-xs-8">
						<input type="text" class="form-control text-left" ng-model="title"> </input> 
					</div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Firstname*:</div>
					<div class="col-xs-8">
						<input type="text" class="form-control text-left" ng-model="firstname"></input>  
					</div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Lastname*:</div>
					<div class="col-xs-8">
						<input type="text" class="form-control text-left" ng-model="lastname"></input>  
					</div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Email*:</div>
					<div class="col-xs-8">
						<input type="text" class="form-control text-left" ng-model="email"></input> 
					</div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Phone:</div>
					<div class="col-xs-8">
						<input type="text" class="form-control text-left" ng-model="phone"></input>  
					</div>
				</div>

				<div class="row section rowpad">
					<div class="col-xs-12 text-center">
						<button id="btn-start" type="button" class="btn btn-default" 
						ng-click="register()">UPDATE</button>
					</div>
				</div>
			</div>
			</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
		
	</div>	

</div>
