	<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" ng-init="selectedModal = 1;">
	<div class="modal-dialog modal-sm">
	 
		<!-- Modal content-->
		<div class="modal-content bg-pec" ng-show="selectedModal == 1">
		
			<div class="modal-header">
				<div class="row section">
					<div class="col-sm-10 text-center">
						<h4 class="modal-title">Trade Order</h4>
					</div>
					<div class="col-sm-1 text-right">
						<a href="" data-dismiss="modal"><span class="glyphicon glyphicon-remove-circle"></span></a>					
					</div>
				</div>
			</div>
			
			<div class="modal-body">
				
				<table class="table table-bordered table-disable-hover">
					<thead>
						<tr>
						  <th class = "text-left" colspan="2">Energy PPA Bond Token</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class = "align-left col-md-4">
								<table>
									<thead><tr><th class = "text-left col-md-4">Order Type</th></tr></thead>
									<tbody><tr><td class = "text-left col-md-4">
										<div class="dropdown">
											<div class="dropdown-toggle" href="#" data-toggle="dropdown">{{orderType}}
											<span class="caret"></span></div>
											<ul class="dropdown-menu">
												<li><a data-target="#" ng-click="orderType='Order Limit';">Order Limit</a></li>
												<li><a data-target="#" ng-click="orderType='Stop';">Stop</a></li>
												<li><a data-target="#" ng-click="orderType='Stop Loss';">Stop Loss</a></li>
												<li><a data-target="#" ng-click="orderType='Immediate';">Immediate</a></li>
											</ul>
										</div> 
									</td></tr></tbody>
								</table>
							</td>
							
							<td class = "text-left col-md-4">
								<table>
									<thead><tr><th class = "text-left col-md-4">Quantity</th></tr></thead>
									<tbody><tr><td class = "text-left col-md-4">
										<input class="form-control input-sm col-sm-3 bg-pec2" type="text" value="1000"></input>
										</td></tr></tbody>
								</table>							
							</td>
						</tr>
						
						<tr>
							<td class = "text-left col-md-4">
								<table>
									<thead><tr><th class = "text-left col-md-4">Duration</th></tr></thead>
									<tbody><tr><td class = "text-left col-md-4">
										<div class="dropdown">
											<div class="dropdown-toggle" href="#" data-toggle="dropdown">{{orderDuration}}
											<span class="caret"></span></div>
											<ul class="dropdown-menu">
												<li><a data-target="#" ng-click="orderDuration='G.T.C.';">G.T.C.</a></li>
												<li><a data-target="#" ng-click="orderDuration='G.T.D.';">G.T.D.</a></li>
												<li><a data-target="#" ng-click="orderDuration='I.O.C.';">I.O.C.</a></li>
												<li><a data-target="#" ng-click="orderDuration='F.O.K.';">F.O.K.</a></li>
												<li><a data-target="#" ng-click="orderDuration='Day';">Day</a></li>
												<li><a data-target="#" ng-click="orderDuration='Minute';">Minute</a></li>
											</ul>
										</div>
									</td></tr></tbody>
								</table>
							</td>
							
							<td class = "text-left col-md-4">
								<table>
									<thead><tr><th class = "text-left col-md-4">Price</th></tr></thead>
									<tbody><tr><td class = "text-left col-md-4">
									<input class="form-control input-sm col-sm-3 bg-pec2" type="text" value="38.50 USD"></input></td></tr></tbody>
								</table>							
							</td>
						</tr>

						<tr>
							<td class = "text-center">
								<button type="button" class="btn btn-danger" data-dismiss="modal">SELL</button>
							</td>
							
							<td class = "text-center">
								<button type="button" class="btn btn-primary" data-dismiss="modal">BUY</button>						
							</td>
						</tr>							
					</tbody>
				</table>
			</div>
		</div>	
		
	</div>
</div>		<!-- End Modal definition -->
