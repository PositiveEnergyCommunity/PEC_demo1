<div class="container">
	
	<div class="row section">
		<div class="col-sm-3"></div>	
		<div class="col-sm-6">
			<h2> {{pagename}} </h2>
		</div>
		<div class="col-sm-3 text-right">
			<h2><a href="#pool"><span class="glyphicon glyphicon-remove-circle"></span></a></h2>
		</div>
		<div class="col-sm-2 text-right">		</div>
		<div class="col-sm-1"></div>
	</div>

	<div class="form-group">
	<div class="row section">
		
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="panel panel-default">
			<div class="panel-heading">Pool details</div>
			<div class="panel-body">
				<div class="row section rowpad">
					<div class="col-xs-4">Pool name:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left" ng-model="pool.name"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
				
				<div class="row section rowpad">	
					<div class="col-xs-4">Pool Manager:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.poolManager"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Description:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.description"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Currency:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.currency"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
			</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>	
		
	<div class="row section">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="panel panel-default">
			<div class="panel-heading">Legal identity</div>
			<div class="panel-body">
			
				<div class="row section rowpad">
					<div class="col-xs-4">Legal name:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left" ng-model="pool.identity.legalName"></input>  
					</div>
				</div>

				<div class="row section rowpad">
					<div class="col-xs-4">legal form:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.legalForm"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Registration Nb:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.registrationNb"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Date of creation</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left" ng-model="pool.identity.dateOfCreation"></input>  
					</div>
					<div class="col-xs-1"></div>
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-4">Domiciliation:</div>	
				</div>
				
				<div class="row section rowpad">
					<div class="col-xs-1"></div>
					<div class="col-xs-3">Street:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.domiciliation.street"></input>  
					</div>
				</div>
				<div class="row section rowpad">
					<div class="col-xs-1"></div>
					<div class="col-xs-3">Zipcode:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.domiciliation.zipcode"></input>  
					</div>
				</div>
				<div class="row section rowpad">
					<div class="col-xs-1"></div>
					<div class="col-xs-3">City:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.domiciliation.city"></input>  
					</div>
				</div>
				<div class="row section rowpad">
					<div class="col-xs-1"></div>
					<div class="col-xs-3">Province:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.domiciliation.province"></input>  
					</div>
				</div>
				<div class="row section rowpad">
					<div class="col-xs-1"></div>
					<div class="col-xs-3">Country:</div>
					<div class="col-xs-6">
						<input type="text" class="form-control text-left"  ng-model="pool.identity.domiciliation.country"></input>  
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
	
	
	<div class="row section">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="col-xs-12 text-center">
				<button id="btn-start" type="button" class="btn btn-default" 
						ng-click="createOrUpdate()">{{buttonlabel}}</button>
			</div>
		</div>
		<div class="col-sm-3"></div>		
	</div>
	
	</div>
			
</div>
